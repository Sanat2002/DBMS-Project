{% extends 'base1.html' %}

{% block content %}
<div class="m-3">
<div class="fs-2 fw-bold text-center text-decoration-underline">Projects</div>
  <table class="table table-striped table-hover">
   <thead>
     <tr>
       <th scope="col">Emp. Id</th>
       <th scope="col">Name</th>
       <th scope="col">Base Salary</th>
       <th scope="col">Bonus</th>
       <th scope="col">Total Salary</th>
     </tr>
   </thead>
   <tbody>
     {% for sal in salaries %}
     <tr>
       <td>{{sal.0}}</td>
       <td>{{sal.1}}</td>
       <td>{{sal.2}}</td>
       <td>{{sal.3}}%</td>
       <td>{{sal.4}}</td>
     </tr>
     {% endfor %}
   </tbody>
 </table>
</div>
{% endblock content %}
