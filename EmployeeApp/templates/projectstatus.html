{% extends 'base1.html' %}

{% block content %}
<div class="m-3">
<div class="fs-2 fw-bold text-center text-decoration-underline">Projects</div>
  <table class="table table-striped table-hover">
   <thead>
    <tr class="table-success">
       <th scope="col">Project Id</th>
       <th scope="col">Emp. Id</th>
       <th scope="col">Project Name</th>
       <th scope="col">Due Date</th>
       {% comment %} <th scope="col">Submission Date</th> {% endcomment %}
       <th scope="col">Mark</th>
       <th scope="col">Status</th>
     </tr>
   </thead>
   <tbody>
     {% for proj in projects %}
     <tr>
       <td>{{proj.0}}</td>
       <td>{{proj.1}}</td>
       <td>{{proj.2}}</td>
       <td>{{proj.3}}</td>
       <td>{{proj.5}}</td>
       <td>{{proj.6}}</td>
     </tr>
     {% endfor %}
   </tbody>
 </table>
</div>
{% endblock content %}
