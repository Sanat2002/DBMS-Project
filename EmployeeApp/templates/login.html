<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>


  <nav class="navbar bg-dark fg-white">
    <div class="container-fluid">
      <a class="navbar-brand text-white fs-4 text-decoration-underline fst-italic">Employee Management System</a>
      <div>
        <button id="loginbtn" class="btn btn-outline-success" style="width: 6vw;font-size: 1.2vw;" type="submit">Login</button>
      </div>
    </div>
  </nav>

  <!-- {% for msg in messages %}
      <div class="alert alert-warning alert-dismissible fade show" style="margin:1vw 2vw; position: absolute;top: 5vw;" role="alert">
        <strong>{{msg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %} -->

  <div
    style="height: 44.5vw;width: 100vw;background:url('https://www.deel.com/hubfs/deel/Hero%20Images/Hiring%20managers.jpeg'),url('https://www.deel.com/hubfs/deel/Hero%20Images/Hiring%20managers.jpeg');background-size: cover;background-position: center;background-repeat: no-repeat;">
    <div style="position: relative;top: 15vw;left:60vw;width: 30vw;">
      <div style="color: white;font-size: 3vw;text-align: end;">
        <span style="font-weight: bolder;font-size:4vw;">Global</span><br>
        accounting you
        can count on
      </div>
      <div style="color: white;font-size: 1.2vw;">
        With this site you can easily manage the data of your employees and can perform all the quries.
      </div>
    </div>
  </div>


  <div id="login" class="d-none justify-content-center align-items-center"
    style="height: 100vh;width:100vw;position: absolute;top: 0;background-color: rgba(0, 0, 0, .7);">
    <div class="p-3" style="height: 35vw;width:40vw;background-color:white;border-radius: 1vw;">

      <div class="d-flex justify-content-center">
        <div
          style="height: 10vw;width:10vw;border-radius:10vw;background-image: url('https://img.icons8.com/office/344/person-male.png');background-position: center;background-size: cover;">
        </div>
      </div>
      <form method="POST" class="m-3">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fs-5">Email address</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label fs-5">Password</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="radio" class="form-check-input" id="admin" name="emptype" checked value="admin">
          <label class="form-check-label" for="admin">Admin</label>
          <br>
          <input type="radio" class="form-check-input" id="emp" name="emptype" value="emp">
          <label class="form-check-label" for="emp">Employee</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button id="canclebtn" type="reset" class="btn btn-warning">Cancle</button>
      </form>
    </div>
  </div>




</body>
<script>
  let loginbtn = document.getElementById("loginbtn")
  let login = document.getElementById("login")
  let canclebtn = document.getElementById("canclebtn")

  loginbtn.addEventListener('click', (e) => {
    login.classList.remove("d-none")
    login.classList.add("d-flex")
  })

  canclebtn.addEventListener('click', (e) => {
    login.classList.remove("d-flex")
    login.classList.add("d-none")
  })
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</html>
